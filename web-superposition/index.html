<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Übung: Überlagerungssatz</title>
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; margin: 20px; background: #fafafa; }
    .row { display: flex; gap: 8px; align-items: center; margin: 6px 0; flex-wrap: wrap; }
    .label { width: 220px; font-weight: 600; }
    input { width: 140px; padding: 4px 6px; }
    .card { border: 1px solid #ddd; border-radius: 8px; background: #fff; padding: 12px; margin: 10px 0; }
    .responsive-img { width: 100%; max-width: 800px; max-height: 640px; height: auto; object-fit: contain; display: block; margin: 0; }
    .parts-row { display: flex; gap: 12px; align-items: flex-start; flex-wrap: wrap; }
    .parts-col { flex: 1 1 380px; min-width: 320px; }
    .top-grid { display: flex; gap: 12px; align-items: flex-start; flex-wrap: wrap; }
    .top-left { flex: 0 0 320px; min-width: 320px; }
    .top-right { flex: 1 1 auto; min-width: 320px; }
    .muted { color: #555; font-size: 0.9em; }
    .warn { color: #b00020; }
    .eq-row { display: flex; align-items: center; gap: 6px; margin: 6px 0; flex-wrap: wrap; }
    .eq-label { min-width: 220px; font-weight: 600; }
    .ok { outline: 2px solid #2e7d32; }
    .bad { outline: 2px solid #c62828; }
  </style>
</head>
<body>
  <h2 id="main-title">Übung: Überlagerungssatz [... loading ...]</h2>

  <div class="row">
    <label class="label" id="lbl-lang">Sprache:</label>
    <select id="lang">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="row">
    <label class="label" id="lbl-seed">Seed:</label>
    <input id="seed" autocomplete="off" placeholder="leer = random" />
    <button id="gen-seed">Generieren (Seed)</button>
    <button id="gen-random">Generieren (Random)</button>
  </div>

  <div id="status" class="card muted"></div>
  <div class="top-grid">
    <div id="values" class="card top-left"></div>
    <div class="card top-right">
      <div><b id="lbl-circuit">Gesamtschaltung</b></div>
      <img id="schematic" class="responsive-img" alt="Schaltplan" />
    </div>
  </div>

  <div id="tasks" class="card"></div>

  <div class="card">
    <div><b id="lbl-inputs">Eingaben</b></div>
    <div class="eq-row"><span class="eq-label" id="lbl-p1"></span><input id="in-p1" /></div>
    <div class="eq-row"><span class="eq-label" id="lbl-p2"></span><input id="in-p2" /></div>
    <div class="eq-row"><span class="eq-label" id="lbl-gt"></span><input id="in-gt" /></div>
    <button id="check">Prüfen</button>
    <div id="check-status" class="muted"></div>
  </div>

  <div class="card">
    <div><b id="lbl-parts">Teilschaltung 1 (links) und Teilschaltung 2 (rechts)</b></div>
    <div class="parts-row">
      <div class="parts-col">
        <img id="part1" class="responsive-img" alt="Teilschaltung 1" />
      </div>
      <div class="parts-col">
        <img id="part2" class="responsive-img" alt="Teilschaltung 2" />
      </div>
    </div>
  </div>

  <div id="solution" class="card"></div>
  <div id="table" class="card"></div>

  <div class="small" style="margin-top:16px;">© 2026 Stefan Mönch – CC BY-NC 4.0</div>
  <div style="margin-top:10px;">
    <a href="https://github.com/iew-moe/et" target="_blank" rel="noopener noreferrer">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
           alt="GitHub Repo" width="30" height="30" style="vertical-align: middle;" />
    </a>
  </div>

  <script src="app.js"></script>
</body>
</html>
