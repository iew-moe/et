<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Übung: Komplexe Wechselstromrechnung - Zeigerdiagramm</title>
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; margin: 20px; background: #fafafa; }
    .row { display: flex; gap: 8px; align-items: center; margin: 6px 0; flex-wrap: wrap; }
    .label { width: 220px; font-weight: 600; }
    input { width: 120px; padding: 4px 6px; }
    .card { border: 1px solid #ddd; border-radius: 8px; background: #fff; padding: 12px; margin: 10px 0; }
    img { border-radius: 6px; }
    .responsive-img { width: 100%; max-width: 800px; height: auto; display: block; margin: 0; }
    .small { font-size: 0.9em; color: #555; }
    .ok { outline: 2px solid #2e7d32; }
    .bad { outline: 2px solid #c62828; }
    .eq-row { display: flex; align-items: center; gap: 6px; margin: 6px 0; flex-wrap: wrap; }
    .eq-label { min-width: 180px; font-weight: 600; }
    .mono { font-family: Consolas, "Courier New", monospace; }
    .section-title { font-weight: 700; margin-bottom: 8px; }
  </style>
</head>
<body>
  <h2 id="main-title">Übung: Komplexe Wechselstromrechnung - Zeigerdiagramm [... loading ...]</h2>
  <div class="row">
    <label class="label">Seed (7 Stellen):</label>
    <input id="seed" autocomplete="off" />
    <button id="gen-seed">Generieren (Seed)</button>
    <button id="gen-default">Generieren (Default)</button>
    <button id="gen-random">Generieren (Random)</button>
  </div>
  <div id="values" class="card"></div>
  <div class="card">
    <img id="schematic" class="responsive-img" />
  </div>
  <div id="tasks" class="card"></div>

  <div id="inputs-cart" class="card"></div>
  <div id="inputs-polar" class="card" style="display:none"></div>

  <div class="row">
    <label class="label">Schaltung ist:</label>
    <label><input type="radio" name="nature" value="induktiv"> induktiv</label>
    <label><input type="radio" name="nature" value="kapazitiv"> kapazitiv</label>
  </div>
  <button id="check">Prüfen</button>

  <div class="card">
    <div class="section-title">Leeres Zeigerdiagramm</div>
    <img id="blank" class="responsive-img" />
  </div>

  <div class="card">
    <div id="solution"></div>
    <div class="row small" id="scale"></div>
    <img id="phasor" class="responsive-img" />
  </div>

  <div class="small" style="margin-top:16px;">© 2026 Stefan Mönch – CC BY-NC 4.0</div>
  <div style="margin-top:10px;">
    <a href="https://github.com/iew-moe/et" target="_blank" rel="noopener noreferrer">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
           alt="GitHub Repo" width="30" height="30" style="vertical-align: middle;" />
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
  <script src="app.js"></script>
</body>
</html>
